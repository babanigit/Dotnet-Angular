
<!-- post-component-html -->
<div class="container">
  <h1>📚 Post List</h1>

  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="onSearchChange()"
    placeholder="Search posts..."
    class="form-control mb-3"
  />

  <div *ngIf="isLoading" class="text-center my-3">
    <p>Loading posts...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
      <h5>{{ post.title }}</h5>
      <p>{{ post.body }}</p>
    </li>
  </ul>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <button
      class="btn btn-secondary"
      (click)="prevPage()"
      [disabled]="page === 1"
    >
      ⬅️ Previous
    </button>
    <span>Page {{ page }}</span>
    <button
      class="btn btn-secondary"
      (click)="nextPage()"
      [disabled]="page * limit >= totalPosts"
    >
      Next ➡️
    </button>
  </div>
</div>
